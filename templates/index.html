<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Guesser</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/onnxruntime-web@1.14.0/dist/ort.min.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        slambook: {
                            bg: '#f4e3d3',
                            text: '#4a4543',
                            accent: '#a77464',
                            canvas: '#fbf6f0',
                            button: '#d9bfb0',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-slambook-bg text-slambook-text min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6 text-slambook-accent">Doodle Guesser</h1>
        <div class="flex justify-center">
            <div class="bg-slambook-canvas rounded-lg shadow-md p-6 inline-block">
                <div class="flex flex-col md:flex-row justify-center items-start space-y-6 md:space-y-0 md:space-x-6">
                    <div class="flex-none">
                        <canvas id="drawingCanvas" width="360" height="360" class="border-2 border-slambook-button rounded-lg"></canvas>
                        <div class="mt-4 text-center">
                            <button id="clearBtn" class="bg-slambook-button hover:bg-slambook-accent text-slambook-text font-bold py-2 px-4 rounded transition duration-300">Clear</button>
                        </div>
                    </div>
                    <div class="md:w-48">
                        <h2 class="text-xl font-semibold mb-2 text-slambook-accent">Top Predictions:</h2>
                        <ul id="predictionsList" class="space-y-2">
                            <li class="bg-slambook-button p-3 rounded-lg">
                                <span class="font-semibold">Drawing something...</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
